<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat en tiempo real</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .message { padding: 5px; margin: 5px 0; background: #f0f0f0; border-radius: 5px; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Chat en tiempo real</h1>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    var socket = io();
    var messagesDiv = document.getElementById('messages');
    var messageInput = document.getElementById('messageInput');

    // Escuchar mensajes del servidor
    socket.on('chat message', function(msg) {
      console.log('client received', msg);
      var messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.textContent = msg;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Enviar mensaje
    function sendMessage() {
      if (messageInput.value.trim()) {
        console.log('client sending', messageInput.value);
        socket.emit('chat message', messageInput.value);
        messageInput.value = '';
        messageInput.focus();
      }
    }

    // Enviar al presionar Enter
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
